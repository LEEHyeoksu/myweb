baseurl = "http://leehyeoksu.github.io"
title = "Hyeoksu Lee"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Hyeoksu Lee"
    description = "Hyeoksu Lee's personal website"
    keywords = "blog,developer,personal"
    info = "Graduate Student"
    avatarurl = "images/me_crop.jpg"
    
    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = false
    enableFacebookShare = false
    enableHatenaShare = false
    enableLineShare = false
    enableLinkedInShare = false

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "E-Mail"
    icon = "fa fa-envelope"
    weight = 1
    url = "mailto:hyeoksu.lee@gmail.com"
[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 2
    url = "https://github.com/LEEHyeoksu/"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/hyeoksu-lee-759778130/"

[languages]
    [languages.en]
        languagecode = "en"
        languagename = "English" # The language name to be displayed in the selector.
        title = "Hyeoksu Lee"

        # You can configure the theme parameter for each language.
        [languages.en.params]
            author = "Hyeoksu Lee"
            info = "Graduate Student"
            description = "Hyeoksu Lee's personal website"
            keywords = "blog,developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

            [[languages.en.menu.main]]
                name = "About"
                weight = 1.0
                url = "about"
            [[languages.en.menu.main]]
                name = "Projects"
                weight = 2.0
                url = "projects"
